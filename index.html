<!DOCTYPE html>
<html lang="es">
<head>
	<title>Retiros</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div id="titulo">

		<div id="cabeza">
		
			<h1>Sistema de retiro de asignaturas</h1>
		
		</div>
		
		<button onclick="Retirar()" class="boton">Retirar materia</button>

	</div>

	<form action="PHP_code.php" name="retiro" method="post" onsubmit="return validateForm()" id="forma" style="display:none" >

		<!-- Seccion izquierda-->
		<div class="seccion">

			
				
				<fieldset>

					<legend>Datos del estudiante</legend>
					
					<label for="inputNombreEstudiante">Nombre: </label><br>
					<input type="text" name="Nombre" id="inputNombreEstudiante" required>
					<br><br>

					<label for="inputApellido">Apellido: </label><br>
					<input type="text" name="Apellido" id="inputApellido" required>
					<br><br>

					<label for="inputCedula">Cedula: </label><br>
					<input type="number" name="Cedula" id="inputCedula" min="0" required>
					<br><br>

					<label for="inputCarrera">Carrera: </label><br>
					<select type="text" name="Carrera" id="inputCarrera" size="1" required list="carreras" >
						<option selected disabled>--SELECCIONE--</option>
						<option value="Ingeniería Agroindustrial">Ingeniería Agroindustrial</option>
						<option value="Ingeniería Agronómica">Ingeniería Agronómica</option>
						<option value="Ingeniería Ambiental">Ingeniería Ambiental</option>
						<option value="Ingenieria en Agronomia">Ingenieria en Agronomia</option>
						<option value="Ingeniería de Producción Animal">Ingeniería de Producción Animal</option>
						<option value="Ingeniería Industrial">Ingeniería Industrial</option>
						<option value="Ingeniería en Informática">Ingeniería en Informática</option>
						<option value="Ingeniería Electrónica">Ingeniería Electrónica</option>
						<option value="Ingeniería Civil">Ingeniería Civil</option>
						<option value="Ingeniería Mecánica">Ingeniería Mecánica</option>
						<option value="Arquitectura">Arquitectura</option>
						<option value="Licenciatura en Música">Licenciatura en Música</option>
						<option value="Psicología">Psicología</option>
					</select>
					<br><br>

					<label for="inputSemestre">Semestre: </label><br>
					<input type="number" name="Semestre" id="inputSemestre" min="1" max="10" required>
					<br><br>
				
				</fieldset>
			

		</div>

		<!-- Seccion derecha-->
		<div class="seccion">

			
			
				
				<fieldset>

					<legend>Datos de la asignatura</legend>
					
					<label for="inputNombreAsignatura">Nombre de la asignatura: </label><br>
					<input type="text" name="Nombre de Asignatura" id="inputNombreAsignatura" required>
					<br><br>

					<label for="inputCodigo">Codigo de la asignatura: </label><br>
					<input type="text" name="Codigo" id="inputCodigo" required>
					<br><br>

					<label for="inputUC">U.C. de la asignatura: </label><br>
					<input type="number" name="UC" id="inputUC" min="1" max="6" required>
					<br><br>

					<label for="inputMotivo">Motivo de retiro: </label><br>
					<textarea name="Motivo" id="inputMotivo" rows="4" cols="30" required></textarea>
					<br><br>

					
				</fieldset>
			

		</div>

		<input type="submit" value="Procesar retiro" class="boton">

	</form>

	<script src="JS_code.js"></script>
</body>

</html>
